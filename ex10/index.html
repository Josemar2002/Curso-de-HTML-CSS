<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>

    <style type="text/css">

     .container{
        height: 500px;
        background-color: red;
        flex-direction: row;
        justify-content: space-between;
        display: flex;
        
        
     }
     .container div{
        width: 200px;
        height:200px;
        background-color: black;
        color: white;
        margin:10px;
     }

    </style>
</head>
<body>

    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>

    </div>
    

    
</body>
</html>
