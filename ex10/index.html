<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style type="text/css">
     .container{
        background-color: #7777;
        display: flex;
        flex-direction: row;
     }
     .container div{
        flex:1;
        background-color: black;
        color: white;
        width: 300px;
        height:300px;
        margin:10px;
     }
    </style>
</head>
<body>

    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    

    
</body>
</html>
